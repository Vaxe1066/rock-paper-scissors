<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="#">
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
</head>


<style>

  html, body{
    display:flex;
    flex-direction: column;
    background-color: rgb(197, 184, 184);
    margin:0;
    padding:0;
    width:100%;
    height: 100%;
    overflow: auto;
  }


  .title{
    display: flex;
    flex-direction: row;
    justify-content: center;
    font-size: 50px;
    padding-top: 20px;
    color: cornsilk;
  }


  .buttons{
    display:flex;
    padding-top: 20px;
    flex-direction: row;
    justify-content: center;
    
  }

  .rock, .paper{
    padding-right: 50px;
  }

  .output{
    display: flex;
    flex-direction: row;
    justify-content: center;
    margin: 5% 0 0 38%;
    width: 450px;
    height: 500px;
    background-color: white;
    border-radius: 25%;

    
  }

  #intro{
    display: flex;
    flex-direction: row;
    justify-content: center;
    font-size: 30px;
    color: cornsilk;
  }

  
</style>


<body>

  <div id="container" class="container">
    <div id="title" class="title">Rock Paper Scissors</div>
    <div id="buttons" class="buttons">
      <input title="Rock" id="rock" class="rock" type="image" src="landslide.svg" style="width:100px;height:100px;" /> 
      <input title="Paper" id="paper" class="paper" type="image" src="stack-of-paper-outline.svg" style="width:100px;height:100px;" /> 
      <input title="Scissors" id="scissors" class="scissors" type="image" src="scissors.svg" style="width:100px;height:100px;" /> 
    </div>
    <p id='intro'> Lets Play Rock Paper Scissors, 5 Rounds!</p>
    <div id="output" class="output">
      
      <!--<p>Clicks: <a id="clicks">0</a></p>-->
      <ol id="listOutput" class="listOutput">
    

      </ol>
      
    </div>


  </div>


  <script src=game_js.js ></script>
</body>
</html>
